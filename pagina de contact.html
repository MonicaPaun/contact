<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact ANATOMIQ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1588776814546-ec7e1fc9a6b7?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    .contact-container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea, button {
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    input, textarea {
      background: rgba(255,255,255,0.8);
      color: #000;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388E3C;
    }

    .success-message {
      text-align: center;
      font-weight: bold;
      color: #00e676;
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="contact-container">
    <h1>Contact ANATOMIQ</h1>
    <form action="https://formsubmit.co/anatomiq2025@gmail.com" method="POST" onsubmit="showSuccessMessage()">
      <!-- FormSubmit settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://google.com"> <!-- sau pagina ta -->

      <input type="text" name="name" placeholder="Numele tău" required>
      <input type="email" name="email" placeholder="Emailul tău" required>
      <textarea name="message" placeholder="Mesajul tău" rows="5" required></textarea>
      <button type="submit">Trimite mesajul</button>
    </form>
    <div class="success-message" id="successMsg">Mulțumim! Mesajul tău a fost trimis.</div>
  </div>

  <script>
    function showSuccessMessage() {
      const msg = document.getElementById('successMsg');
      msg.style.display = 'block';
    }
  </script>
</body>
</html>
